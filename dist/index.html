<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../images/logo.png" />
  <link rel="stylesheet" href="../src/style.css">
  <script src="./bundle.js" defer></script>
  <title>TheeWeather</title>
</head>
<body>
  <div class="header">
    <img src="../images/logo.png" alt="Logo image">
    
    <input type="search" name="q" placeholder="Search a city name..." class="query-box" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" required autofocus>
    
    <div class="unit-switch-button"><span class="bold">&#176;C</span> / <span>&#176;F</span></div>
  </div>

  <div class="current-temp">
    <div class="city-name" style="font-weight: 500"></div>
    <div class="weather-status" style="font-weight: 500"></div>
    <div><span class="temp"></span></div>
    <div style="font-size: 1rem;">L: <span class="low"> </span>&#176;  H: <span class="high"> </span>&#176;</div>
  </div>

  <div class="current-stats">
    <div class="stat-box">
      <img src="../images/feels-like.png" alt="">
      <div>
        <div class="metric-name" style="display: inline">Feels like</div>
        <div><span class="stat"></span>&#176;</div>
      </div>
    </div>
    <div class="stat-box">
      <img src="../images/humidity.png">
      <div>
        <div class="metric-name" style="display: inline">Humidity</div>
        <div><span class="stat"></span>%</div>
      </div>
    </div>
    <div class="stat-box">
      <img src="../images/rain.png" alt="">
      <div>
        <div class="metric-name" style="display: inline">Chance</div>
        <div><span class="stat"></span>%</div>
      </div>
    </div>
    <div class="stat-box">
      <img src="../images/sunrise.png" alt="">
      <div>
        <div class="metric-name" style="display: inline">Sunrise</div>
        <div class="stat"></div>
      </div>
    </div>
    <div class="stat-box">
      <img src="../images/sunset.png" alt="">
      <div>
        <div class="metric-name" style="display: inline">Sunset</div>
        <div class="stat"></div>
      </div>
    </div>
    <div class="stat-box">
      <img src="../images/uvindex.png" alt="UV-index image">
      <div>
        <div class="metric-name" style="display: inline">Index</div>
        <div class="stat"></div>
      </div>
    </div>
  </div>

  <div class="hourly-section">
    <div style="font-weight: 600">Next 24 hours
      <i class="fa-solid fa-angle-left" style="margin-left: 10px"></i> 
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <i class="fa-solid fa-angle-right"></i> 
    </div>
  </div>
</body>
</html>
